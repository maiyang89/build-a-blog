{% extends "base.html" %}

{% block content %}

    <h1>Blog</h1>

    {% for post in posts %}
        <div class="post">
            <a href="/blog/{{post.key().id()}}"><div class="post-title">{{post.title}}</div></a>
            <pre class="post-body">{{post.post}}</pre>
        </div>
    {% endfor %}

{% endblock %}
